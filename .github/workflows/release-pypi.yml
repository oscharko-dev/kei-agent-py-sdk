name: üöÄ Release & Publish to PyPi

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0b6)'
        required: true
        type: string

env:
  PYTHON_VERSION: '3.9'
  # Test credentials (not real secrets, just valid format for validation)
  KEI_API_TOKEN: "ci_api_token_abcd1234567890efgh1234567890ijkl"
  KEI_API_URL: "http://localhost:8080"
  KEI_AGENT_ID: "ci-agent-12345"
  KEI_AUTH_TYPE: "bearer"
  OIDC_CLIENT_SECRET: "ci_oidc_secret_abcd1234567890efgh1234567890ijkl"
  OIDC_CLIENT_ID: "ci-oidc-client-12345"
  OIDC_ISSUER: "http://localhost:8081"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-asyncio mypy bandit ruff jsonschema

    - name: Run linting (Ruff)
      run: |
        ruff check kei_agent/ --output-format=github

    - name: Run type checking (MyPy)
      run: |
        mypy kei_agent/ --ignore-missing-imports --show-error-codes || true

    - name: Run security checks (Bandit)
      run: |
        bandit -r kei_agent/ -f json -o bandit-report.json || true
        bandit -r kei_agent/ --severity-level medium --confidence-level medium || true

    - name: Run tests with coverage
      run: |
        pip install pytest-cov
        pytest tests/ --cov=kei_agent --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.9'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        python -m twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  test-install:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -c "
        import kei_agent
        print(f'‚úÖ Package Version: {kei_agent.__version__}')

        # Test critical imports
        from kei_agent import UnifiedKeiAgentClient, AgentClientConfig, CapabilityManager, CapabilityProfile
        print('‚úÖ Critical imports successful')

        # Test instantiation
        config = kei_agent.AgentClientConfig('test', 'http://localhost:8000', 'token')
        client = kei_agent.UnifiedKeiAgentClient(config)
        profile = kei_agent.CapabilityProfile('test', '1.0.0')
        print('‚úÖ Instantiation successful')

        print('üéâ Package installation test passed!')
        "

    - name: Test source distribution installation
      run: |
        pip uninstall -y kei_agent_py_sdk
        pip install dist/*.tar.gz
        python -c "
        import kei_agent
        print(f'‚úÖ Source Distribution Version: {kei_agent.__version__}')
        print('‚úÖ Source distribution installation successful')
        "

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test, build, test-install]
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    environment: pypi

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Get version from pyproject.toml
      id: get_version
      run: |
        VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "tag=v$VERSION" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.tag }}
        name: Release ${{ steps.get_version.outputs.tag }}
        body: |
          ## Changes in this Release

          - Automated release from CI/CD pipeline
          - Package available on PyPI: https://pypi.org/project/kei_agent_py_sdk/

          ## Installation

          ```bash
          pip install kei_agent_py_sdk==${{ steps.get_version.outputs.version }}
          ```

          ## Quick Start

          ```python
          from kei_agent import UnifiedKeiAgentClient, AgentClientConfig

          config = AgentClientConfig(
              agent_id="my-agent",
              base_url="http://localhost:8000",
              api_token="your-token"
          )

          client = UnifiedKeiAgentClient(config)
          ```
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.version, 'b') || contains(steps.get_version.outputs.version, 'a') || contains(steps.get_version.outputs.version, 'rc') }}

  notify:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [publish-pypi]
    if: always()

    steps:
    - name: Notify success
      if: needs.publish-pypi.result == 'success'
      run: |
        echo "üéâ Package successfully published to PyPI!"
        echo "üì¶ PyPI: ${{ needs.publish-pypi.result }}"

    - name: Notify failure
      if: needs.publish-pypi.result == 'failure'
      run: |
        echo "‚ùå Package publication failed!"
        echo "üì¶ PyPI: ${{ needs.publish-pypi.result }}"
        exit 1
