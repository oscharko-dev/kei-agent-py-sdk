# Alternative GitHub Actions Workflow fÃ¼r KEI-Agent Python SDK Dokumentation
# Verwendet gh-pages Branch statt Environment

name: ğŸ“š Documentation (Alternative)

on:
  # Trigger bei Push auf main Branch
  push:
    branches: [ main, master ]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - '*.py'
      - 'README.md'
      - '.github/workflows/docs-alternative.yml'

  # Manueller Trigger
  workflow_dispatch:

# Berechtigungen
permissions:
  contents: write
  pages: read

jobs:
  # Job: Dokumentation erstellen und deployen
  build-and-deploy:
    name: ğŸ”¨ Build and Deploy Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      # Repository auschecken
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # Python Setup
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Dependencies installieren
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"

      # Dokumentation erstellen
      - name: ğŸ—ï¸ Build Documentation
        run: |
          echo "ğŸš€ Erstelle Dokumentation..."
          mkdocs build --clean --verbose

          # Build-Informationen hinzufÃ¼gen
          echo "Build-Zeit: $(date)" > site/build-info.txt
          echo "Git-Commit: ${{ github.sha }}" >> site/build-info.txt
          echo "Branch: ${{ github.ref_name }}" >> site/build-info.txt

      # Zu gh-pages Branch deployen
      - name: ğŸš€ Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: |
            Deploy documentation from ${{ github.sha }}

            - Build-Zeit: $(date)
            - Branch: ${{ github.ref_name }}
            - Commit: ${{ github.sha }}

      # Deployment-URL ausgeben
      - name: ğŸ“‹ Deployment Info
        run: |
          echo "âœ… Dokumentation erfolgreich deployed!"
          echo "ğŸŒ URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          echo "ğŸ“ Commit: ${{ github.sha }}"
